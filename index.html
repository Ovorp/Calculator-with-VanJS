<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>myCalc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>
      After you click on the "=" you can not preform any new operation on that
      total
    </h1>
    <div class="container">
      <div class="top-output"></div>
      <div class="bottom-output"></div>
      <button data-number class="zero">0</button>
      <button data-number class="one">1</button>
      <button data-number class="two">2</button>
      <button data-number class="three">3</button>
      <button data-number class="four">4</button>
      <button data-number class="five">5</button>
      <button data-number class="six">6</button>
      <button data-number class="seven">7</button>
      <button data-number class="eight">8</button>
      <button data-number class="nine">9</button>
      <button data-number class="dot">.</button>
      <button data-ac class="ac">AC</button>
      <button data-del class="del">Del</button>
      <button data-equal class="equal">=</button>
      <button data-ops class="multiply">*</button>
      <button data-ops class="add">+</button>
      <button data-ops class="subtract">-</button>
      <button data-ops class="divide">/</button>
    </div>
  </body>
</html>
